<!DOCTYPE html>
<html>
  <head>
    <title>Form Autofiller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0 auto;
        padding: 32px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;

  <body>
    <h1>Form Autofiller</h1>
    <button id="fillForm">Fill Form</button>
    <script src="content.js"></script>

</html>
